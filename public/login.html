<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to ByteBloom Admin Panel">
  <title>ByteBloom - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <header role="banner">
    <div class="header-container">
      <h1>ByteBloom Admin</h1>
      <nav role="navigation" aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="about.html" class="nav-link">About Us</a></li>
          <li><a href="programs.html" class="nav-link">Programs</a></li>
          <li><a href="events.html" class="nav-link">Events</a></li>
          <li><a href="login.html" class="nav-link active" aria-current="page">Login</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content" role="main">
    <section class="login-admin-section">
      <div class="container">
        <div class="login-admin-wrapper">
          <!-- Login Panel -->
          <div class="login-panel">
            <div class="login-container">
              <h2>Admin Login</h2>
              <p class="login-subtitle">Sign in to manage events and content</p>
              
              <form id="loginForm" class="login-form">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required 
                    autocomplete="username"
                    aria-label="Username"
                    placeholder="Enter your username">
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <div class="password-input-wrapper">
                    <input 
                      type="password" 
                      id="password" 
                      name="password" 
                      required 
                      autocomplete="current-password"
                      aria-label="Password"
                      placeholder="Enter your password">
                    <button 
                      type="button" 
                      class="password-toggle" 
                      id="passwordToggle"
                      aria-label="Toggle password visibility">
                      <canvas class="eye-icon" id="eyeIcon" width="24" height="24"></canvas>
                    </button>
                  </div>
                </div>

                <div class="form-group checkbox-group">
                  <label class="checkbox-label">
                    <input 
                      type="checkbox" 
                      id="rememberPassword" 
                      name="rememberPassword">
                    <span>Remember password</span>
                  </label>
                </div>

                <button type="submit" class="btn btn-primary btn-large btn-block">Sign In</button>
              </form>


            </div>
          </div>

          <!-- Admin dashboard is served from a separate protected page (admin.html) -->
        </div>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="container">
      <p class="footer-links">
        <a href="about.html">About</a> | 
        <a href="programs.html">Programs</a> | 
        <a href="events.html">Events</a>
      </p>
    </div>
  </footer>

<script>
    // Simple encryption/decryption functions
    function encrypt(text) {
      return btoa(text.split('').map((char, i) => 
        String.fromCharCode(char.charCodeAt(0) + (i + 1) * 3)
      ).join(''));
    }

    function decrypt(encryptedText) {
      try {
        return atob(encryptedText).split('').map((char, i) => 
          String.fromCharCode(char.charCodeAt(0) - (i + 1) * 3)
        ).join('');
      } catch {
        return '';
      }
    }

    // Password visibility toggle
    function setupPasswordToggle() {
      const passwordInput = document.getElementById('password');
      const toggleButton = document.getElementById('passwordToggle');
      const eyeIcon = document.getElementById('eyeIcon');
      
      if (!passwordInput || !toggleButton || !eyeIcon) return;
      
      let isVisible = false;
      
      // Draw eye icon (closed by default)
      function drawEye(open) {
        const ctx = eyeIcon.getContext('2d');
        ctx.clearRect(0, 0, 24, 24);
        ctx.strokeStyle = '#666';
        ctx.lineWidth = 2;
        
        if (open) {
          // Open eye
          ctx.beginPath();
          ctx.arc(12, 12, 8, 0, Math.PI * 2);
          ctx.stroke();
          ctx.beginPath();
          ctx.arc(12, 12, 3, 0, Math.PI * 2);
          ctx.fill();
        } else {
          // Closed eye (slash through)
          ctx.beginPath();
          ctx.arc(12, 12, 8, 0, Math.PI * 2);
          ctx.stroke();
          ctx.beginPath();
          ctx.moveTo(6, 6);
          ctx.lineTo(18, 18);
          ctx.stroke();
        }
      }
      
      // Initialize with closed eye
      drawEye(false);
      
      toggleButton.addEventListener('click', function() {
        isVisible = !isVisible;
        passwordInput.type = isVisible ? 'text' : 'password';
        drawEye(isVisible);
      });
    }


    
    // Initialize password toggle and login form on page load
    document.addEventListener('DOMContentLoaded', function() {
      setupPasswordToggle();
      setupLoginForm();
      loadSavedPassword();
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
